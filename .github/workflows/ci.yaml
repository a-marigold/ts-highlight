name: ci

on:
  push:
    branches: '**'

jobs:
  ci:
    name: ci

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: setup bun
      uses: oven-sh/setup-bun@v2

    - name: install dependencies
      run: bun install

    - name: run linter
      run: bun run lint
